<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<h1 class="text-center">ADD NEW BOOK</h1>
<div class="col-md-6 offset-3">
  <form [formGroup]="bookForm" (ngSubmit)="createBook()">

    <div class="mb-3">
      <label for="title" class="form-label">Book</label>
      <input  name="title" type="text" class="form-control" id="title" formControlName="title">
      <div [hidden]="titleCreate.valid || !titleCreate.touched">
        <div style="color: red" *ngIf="titleCreate.errors?.required">Name is required</div>
        <div style="color: red" *ngIf="titleCreate.errors?.minlength">Minlength is 3</div>
        <div style="color: red" *ngIf="titleCreate.errors?.maxlength">maxLength is 20</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input name="author" type="text" class="form-control" id="author" formControlName="author">
      <p style="color: red" [hidden]="authorCreate.valid || !authorCreate.touched"> Author is required</p>
    </div>
    <div class="mb3">
      <label for="description" class="form-label">Description</label>
      <textarea  name="description" class="form-control" id="description" formControlName="description"></textarea>
      <p style="color: red" [hidden]="descriptionCreate.valid || !descriptionCreate.touched"> description is
        required</p>
    </div>
    <button class="btn badge-success" type="submit" value="ADD">ADD</button>
    <button class="btn badge-danger" routerLink="/books">Exit</button>
  </form>
</div>
